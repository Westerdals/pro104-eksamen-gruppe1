<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="dragndrop.js"></script>
</head>

<!-- Her caller jeg funskjonen ved page load -->
<body onload="onLoadRender()">
    <a href="about.html" id="about">Om oss</a>
    <header>
        <span id="headerTitle" contenteditable="true">Ditt prosjekt</span>
    </header>
    <div class="mainContainer">
        
        <div class="gridContainer">
            <div class="sideBar">
                <div class="sideBarElement">
                    
                    <form onsubmit="createNewTask(event)">
                        <p class="sidebarHead">Arbeidsoppgaver</p>
                    <label>
                        <input name="task" placeholder="Legg til oppgave" />
                    </label>
                        
                    <input type="submit" value="✓"/>
                        
                        
                    </form>
    
                    
    
                    <div id ="workTaskList" class="list"></div>
                </div>
                <div class="sideBarElement">
                    
                    <form onsubmit="createNewTeamMember(event)">
           <p class="sideBarHead">Teammedlemmer</p> 
                    <label>
                        <input name="teamMember" placeholder="Legg til medlem" />
                    </label>
                        
                    <input type="submit" value="✓"/>
                        
                    </form>
    
    
                    
                    <div id ="teamMemberList" class="list"></div>
                </div>
                
                <div id="assignTask" class = "sideBarElement">
                    <p>Tildel oppgave</p>

                    <form onsubmit="submitAssignmentTask(event)">
                        <label for="assignmentTask"></label>
                        <select id="valueTask">
                            <option value="">Velg en arbeidsoppgave</option>
                        </select>
                        <label for="assigmentTeamMember"></label>
                        <select id="valueTeamMember">
                            <option value="">Velg et teammedlem</option>
                        </select>
                        <input type="submit">
                    </form>
                </div>
            </div>
            <div id="taskContainer" class="taskGridContainer"></div>
        </div>
    </div>
</body>
</html>
